language: python

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"

# command to install dependencies
install:
  - python setup.py install
  - pip install -r requirements.txt
  - pip install python-coveralls

# start the Flask server for our tests
before_script:
  - python tests/test_server.py &

# command to run tests
script:
  - py.test --ignore=tests/test_functional.py --ignore=tests/test_server.py --cov requests_ntlm --cov-report term-missing tests

after_success:
  - coveralls

